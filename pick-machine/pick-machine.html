<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>pick machine</title>
     <link rel="stylesheet" href="./css/common.min.css">
     <link rel="stylesheet" href="./css/pick-machine.css">
</head>
<body>
    <div data-include-path="header.html"></div>

    <div class="wrap p_r">
        <div class="start_area">
            <div class="inner p_r">
                <button class="start_btn">START</button>
            </div>
        </div>

        <div class="main_area">
            <div class="inner p_r">
                <div class="machine_area p_r">
                    <img class="machine" src="./img/machine.png" alt="">
                    <div class="balls">
                        <!-- <img class="all_balls" src="./img/all_balls.png" alt=""> -->
                        <img class="ball_1" src="./img/ball_1.png" alt="">
                        <img class="ball_2" src="./img/ball_2.png" alt="">
                        <img class="ball_3" src="./img/ball_3.png" alt="">
                        <img class="ball_4" src="./img/ball_4.png" alt="">
                        <img class="ball_5" src="./img/ball_5.png" alt="">
                        <img class="ball_6" src="./img/ball_6.png" alt="">
                        <img class="ball_7" src="./img/ball_7.png" alt="">
                        <img class="ball_8" src="./img/ball_8.png" alt="">
                        <img class="ball_9" src="./img/ball_9.png" alt="">
                        <img class="ball_10" src="./img/ball_10.png" alt="">
                        <img class="ball_11" src="./img/ball_11.png" alt="">
                        <img class="ball_12" src="./img/ball_12.png" alt="">
                        <img class="ball_13" src="./img/ball_13.png" alt="">
                        <img class="ball_14" src="./img/ball_14.png" alt="">
                        <img class="ball_15" src="./img/ball_15.png" alt="">
                    </div>
                    <img class="handle" src="./img/machine_handle.png" alt="">
                    <strong class="turn">Turn the handle!</strong>
                    <strong class="price">￦ <span>2000</span></strong>
                    <div class="capsule_exit">
                        <img src="./img/ball_15.png" alt="">
                    </div>
                    <div class="coin_drop_area"></div>
                </div>
                <p class="coin_count">Total money amount<br>
                    <strong>￦ <span>0</span></strong>
                </p>
            </div>

            <img class="coin" src="./img/coin.png" alt="">
        </div>
    </div>
<!-- jQuery cdn -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<!-- my script -->
<script src="./js/js.js"></script>

<script>
</script>
</body>
</html>
