<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>pick machine</title>
     <link rel="stylesheet" href="./css/common.min.css">
     <link rel="stylesheet" href="./css/pick-machine.css">
</head>
<body>
    <div data-include-path="header.html"></div>

    <div class="wrap p_r">
        <div class="start_area">
            <div class="inner p_r">
                <button class="start_btn">START</button>
            </div>
        </div>

        <div class="main_area">
            <div class="inner p_r">
                <div class="machine_area p_r">
                    <img class="machine" src="./img/machine.png" alt="뽑기 머신 이미지">
                    <div class="balls">
                       <!-- 캡슐 Img -->
                    </div>
                    <img class="handle" src="./img/machine_handle.png" alt="핸들 이미지">
                    <strong class="turn">Turn the handle!</strong>
                    <strong class="price">￦ <span>2000</span></strong>
                    <div class="capsule_exit">
                        <!-- 내가 뽑은 캡슐 img -->
                    </div>
                    <div class="coin_drop_area"></div>
                </div>
                <p class="coin_count">Total money amount<br>
                    <strong>￦ <span>0</span></strong>
                </p>
            </div>

            <img class="coin" src="./img/coin.png" alt="동전 이미지">
            
            <div class="capsule_open">
                <!-- 내가 뽑은 캡슐 img -->
            </div>
        </div>
    </div>
<!-- jQuery cdn -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<!-- my script -->
<script src="./js/js.js"></script>
</body>
</html>
